<h1>Emplyees</h1>
<p>Here's a list of employees: feel free to play with it.</p>
<p *ngIf="!employees"><em>Loading...</em></p>
<button mat-flat-button color="primary"
 class="btn-add" *ngIf="employees" [routerLink]="['/employee/{}']">
 Add a new Employee
</button>
<table mat-table [dataSource]="employees"
 class="mat-elevation-z8"
 [hidden]="!employees">
 <!-- Id Column -->
 <ng-container matColumnDef="id">
 <th mat-header-cell *matHeaderCellDef>ID</th>
 <td mat-cell *matCellDef="let emp">{{emp.id}}</td>
 </ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="name">
 <th mat-header-cell *matHeaderCellDef>Name</th>
 <td mat-cell *matCellDef="let emp">
   <div [hidden]="!isAdmin">
    <a  [routerLink]="['/employee', emp.id]">{{emp.name}}</a>
  </div>
  <div [hidden]="isAdmin"> {{emp.name}} </div>
</td>
 </ng-container>
 <!-- Age Column -->
 <ng-container matColumnDef="age">
  <th mat-header-cell *matHeaderCellDef>Age</th>
  <td mat-cell *matCellDef="let emp">{{emp.age}}</td>
  </ng-container>
  <!-- Sex Column -->
  <ng-container matColumnDef="sex">
  <th mat-header-cell *matHeaderCellDef>Sex</th>
  <td mat-cell *matCellDef="let emp">{{emp.sex}}</td>
  </ng-container>
  <!-- Job Column -->
  <ng-container matColumnDef="job">
    <th mat-header-cell *matHeaderCellDef>Job</th>
    <td mat-cell *matCellDef="let emp">{{emp.job}}</td>
    </ng-container>
    <!-- Lon Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef>Salary</th>
    <td mat-cell *matCellDef="let emp">{{emp.salary}}</td>
    </ng-container>
    <div [hidden]="!isAdmin">
      <ng-container  matColumnDef="delete">
   <th mat-header-cell *matHeaderCellDef>Delete</th>
   <td mat-cell *matCellDef="let emp">
    <button (click)="deleteEmployee(emp)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button>
    </td>
   </ng-container>
      </div>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Pagination directive -->
</table>
<mat-paginator [hidden]="!employees"
[pageSize]="5"
[pageSizeOptions]="[5, 10, 20]"
 showFirstLastButtons></mat-paginator>
